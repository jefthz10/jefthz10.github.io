<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://jefthz10.github.io/portfolio_homepage_style.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Jefthz | Travel Goals</title>

	<style>
		.text-travel:hover {
			color: white;
			transition: all ease-out 0.2s;
		}

		.text-goals:hover {
			color: white;
			transition: all ease-in 0.2s;
		}

		.text-travel-font,
		.mymenu-color-travel li a {
			color: #3D1D57;
		}

		.text-goals-font,
		.mymenu-color-goals li a {
			color: #1B4174;
		}
	</style>

</head>

<body>


	<div class="container-fluid col-xl-12 px-0 py-0 mx-0 my-0">
		<div class="row no-gutters my-homepage">
			<div class="col-xl-6">


				<div class="header-wrapper d-flex flex-column justify-content-center">

					<div class="my-menu">
						<ul>
							<li><a href="travel-blog.html">Blog</a></li>
							<li><a href="travelgoals_photography.html">Photography</a></li>
							<li><a href="travelgoals_videos.html">Videos</a></li>
							<li><a href="travelgoals_about.html">About</a></li>
						</ul>
					</div>

					<div class="travel-goals">
						<div class="text-travel">
							<p>TRAVEL</p>
						</div>
						<div class="text-goals">
							<p>GOALS</p>
						</div>
					</div>
				</div>
			</div>


			<div class="col-xl-6 d-flex justify-content-center align-items-center">
				<div class="homepage-photo-travel"></div>
				<div class="homepage-photo-goals"></div>
			</div>

		</div>

	</div>



	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>


	<script>
		document.getElementsByClassName("text-travel")[0].onmouseover = function () {

			document.getElementsByClassName("container-fluid")[0].classList.add("text-travel-bg");
			document.getElementsByClassName("homepage-photo-travel")[0].classList.add("show");
			document.getElementsByClassName("homepage-photo-goals")[0].classList.remove("show");

			document.getElementsByClassName("text-goals")[0].classList.add("text-goals-font");
			document.getElementsByClassName("my-menu")[0].classList.add("mymenu-color-goals");
		}

		document.getElementsByClassName("text-travel")[0].onmouseout = function () {

			document.getElementsByClassName("container-fluid")[0].classList.remove("text-travel-bg");
			document.getElementsByClassName("homepage-photo-travel")[0].classList.remove("show");
			document.getElementsByClassName("text-goals")[0].classList.remove("text-goals-font");
			document.getElementsByClassName("my-menu")[0].classList.remove("mymenu-color-goals");
		}

		//FOR TEXT GOALS

		document.getElementsByClassName("text-goals")[0].onmouseover = function () {

			document.getElementsByClassName("container-fluid")[0].classList.add("text-goals-bg", "text-travel-font",
				"my-menu-color");
			document.getElementsByClassName("homepage-photo-goals")[0].classList.add("show");
			document.getElementsByClassName("homepage-photo-travel")[0].classList.remove("show");

			document.getElementsByClassName("text-travel")[0].classList.add("text-travel-font");
			document.getElementsByClassName("my-menu")[0].classList.add("mymenu-color-travel");
		}

		document.getElementsByClassName("text-goals")[0].onmouseout = function () {

			document.getElementsByClassName("container-fluid")[0].classList.remove("text-goals-bg", "text-travel-font",
				"my-menu-color");
			document.getElementsByClassName("homepage-photo-goals")[0].classList.remove("show");
			document.getElementsByClassName("text-travel")[0].classList.remove("text-travel-font");
			document.getElementsByClassName("my-menu")[0].classList.remove("mymenu-color-travel");

		}
	</script>

</body>

</html>
